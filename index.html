<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilos.css" />
    <title>Formulario de Contacto - Light/Dark</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="font-redondeado">
        <div class="envoltura-formulario">
          <div class="envoltura-formulario-izquierda">
            <div class="sol-luna"></div>
            <button type="button">
              <span class="fondo"></span>
              <span class="dia">Dia</span>
              <span class="noche">Noche</span>
            </button>
          </div>
          <div class="envoltura-formulario-derecha">
            <h1>Contactar</h1>
            <input type="text" class="campo" placeholder="Ingresa tu email" />
            <input type="email" class="campo" placeholder="Ingresa tu email" />

            <textarea
              name=""
              id=""
              class="campo msg"
              placeholder="Escribe el mensaje"
            ></textarea>
            <button type="button">Enviar Mensaje</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
